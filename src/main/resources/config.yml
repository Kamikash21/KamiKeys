# KamiKeys - Configuração Completa (Versão 1.5)
# Documentação: todos os campos são editáveis e opcionais

Database:
  Type: SQLITE
  # Configurações MySQL (só usadas se Type: MYSQL)
  Host: localhost
  Port: 3306
  Name: kamikeys_db
  User: usuario_do_banco
  Pass: senha_do_banco

Settings:
  Case-Sensitive-Keys: false
  Sound-On-Activate: "ENTITY_PLAYER_LEVELUP"

Messages:
  NoPermission: "&cVocê não tem permissão para usar este comando."
  InvalidKey: "&cKey inválida ou já usada."
  KeyExclusiveToOther: "&cEssa key é exclusiva para outro jogador."
  VoucherExpired: "&cEste voucher expirou! Era válido por {dias} dias."
  SuccessActivate: "&aKey ativada com sucesso!"

# Tipos de key (use nomes em minúsculas)
Types:
  basica:
    Length: 15
    PrefixColor: "&8"
    Commands:
      - "points give {player} 100"
    SuccessMessage: "&aVocê resgatou &e100 coins&a!"
    Title: "&a+100 Coins!"
    Subtitle: "&7Resgatado com sucesso"
    TitleDuration: 60
    UseActionbar: true
    ActionbarMessage: "&a✓ &e+100 Coins"

  comum:
    Length: 20
    PrefixColor: "&b"
    Commands:
      - "points give {player} 1000"
      - "give {player} diamond 5"
    SuccessMessage: "&aVocê resgatou &e1000 coins &a+ &b5 diamantes&a!"
    Title: "&a+1000 Coins!"
    Subtitle: "&7Parabéns!"
    TitleDuration: 80
    UseActionbar: true
    ActionbarMessage: "&a✓ &e+1000 Coins"

  especial:
    Length: 30
    PrefixColor: "&6"
    Commands:
      - "points give {player} 5000"
      - "lp user {player} parent add vip"
    SuccessMessage: "&aVIP ativado! Bem-vindo ao clube exclusivo!"
    Title: "&6&lVIP ATIVADO!"
    Subtitle: "&eAproveite seus benefícios"
    TitleDuration: 100
    UseActionbar: true
    ActionbarMessage: "&6✓ &eVIP Ativado!"

# Voucher (item físico)
Voucher:
  DaysValid: 30
  ItemMaterial: PAPER

# Feedback visual (ligar/desligar globalmente)
Feedback:
  UseChatMessages: true
  UseTitle: true
  UseActionbar: true
  UseSounds: true
  UseParticles: false

# Logs em arquivo
Logs:
  Enabled: true
  FilePath: "plugins/KamiKeys/logs/keys.log"
  KeepDays: -1  # -1 = ilimitado; 90 = 3 meses

# Segurança (opcional)
Security:
  BlockUnsafeCommands: false
  AllowedCommandPrefixes:
    - "playerpoints"
    - "give"
    - "eco"
    - "lp"
    - "tell"
    - "msg"
    - "i"
    - "item"
    - "kit"
    - "tp"
    - "spawn"
    - "warp"
    - "op"
    - "deop"
    - "gamemode"
    - "fly"